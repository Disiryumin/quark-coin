<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="MMPro Farming Game">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Tapalka Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Вкладка Автофарминг -->
  <div id="farmingTab" class="tab active">
    <div class="ui">
      <div class="counter">QUARK: <span id="mainPoints">0</span></div>
      <div class="counter">farming: <span id="farmPoints">0</span></div>
      <button id="farmButton">start farming</button>
    </div>
    <canvas id="starsCanvas"></canvas>
  </div>

  <!-- Вкладка Мини-игра -->
  <div id="minigameTab" class="tab">
    <!-- Холст для игры будет добавлен автоматически -->
  </div>

  <!-- Вкладка Задания -->
  <div id="tasksTab" class="tab">
    <div class="centered-text">
      <h1>Tasks</h1>
      <p>Pierce the overgrown piglet’s nipples twice with a stapler</p>
    </div>
  </div>

  <!-- Навигационная панель -->
  <div class="nav">
    <span id="farmingButton" class="active">Autofarming</span>
    <span id="minigameButton">Mini-game</span>
    <span id="tasksButton">Tasks</span>
  </div>
  
  <!-- Меню игры -->
  <div id="minigameTab" class="tab">
    <div id="menuScene" class="scene active">
      <div id="gameStats">
        <div id="gameTimer">Game x 5</div>
        <div id="gameScore">Scores: 0</div>
        <button id="claimButton">Claim</button>
      </div>
      <div id="playArea">
        <img id="playButton" src="assets/play_button_normal.png" alt="Play">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
