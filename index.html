<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="Tapalka Clicker">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Tapalka Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Звёздный фон (только для AutoFarming) -->
  <canvas id="starsCanvas"></canvas>

  <!-- Сцены -->
  <div id="farmingScene" class="scene active">
    <div class="ui">
      <div class="counter">QUARK: <span id="mainPoints">0</span></div>
      <div class="counter">Farming: <span id="farmPoints">0</span></div>
      <button id="farmButton">Start Farming</button>
    </div>
  </div>

  <div id="minigameScene" class="scene">
    <div id="menuScene">
      <div id="gameStats">
        <div id="gameTimer">Next game in: 2h 00m</div>
        <div id="gameCount">Game x 5</div>
        <div id="gameScores">Scores: 0</div>
        <button id="claimButton">Claim</button>
      </div>
      <div id="playArea">
        <img id="playButton" src="assets/play_button_normal.png" alt="Play Button">
      </div>
    </div>
  </div>

  <div id="tasksScene" class="scene">
    <div class="centered-text">
      <h1>Tasks</h1>
      <p>Pierce the overgrown piglet’s nipples twice with a stapler.</p>
    </div>
  </div>

  <!-- Навигационная панель -->
  <div class="nav">
    <span id="farmingButton" class="nav-item active">Autofarming</span>
    <span id="minigameButton" class="nav-item">Mini-game</span>
    <span id="tasksButton" class="nav-item">Tasks</span>
  </div>

  <!-- Подключение скриптов -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="three.js"></script>
  <script src="farming.js"></script>
  <script src="script.js"></script>
</body>
</html>
